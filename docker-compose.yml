version: "3"
services:
  redis:
    image: redis
    container_name: crowd_work_redis
    restart: always
    ports: 
      - 6379:6379

  mysql:
    image: mysql:5.7
    restart: always
    ports: 
      - 3306:3306
    container_name: crowd_work_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      TZ: Europe/Samara
    volumes:
      - crowd_work:/var/lib/mysql:rw
    
  phpmyadmin:
    image: phpmyadmin
    container_name: crowd_work_phpmyadmin
    restart: always
    ports:
      - 8087:80
    environment:
      - PMA_ARBITRARY=1
  
volumes:
  crowd_work: